<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Socket.io client tool</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.4/sandstone/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  .inline-right-margin {
    margin-right: 10px;
    width: 95%;
  }
  
  .long-input {
    width: 300px;
  }
  
  .long-input input {
    width: 98% !important;
  }
  
  #eventPanels .panel-body {
    max-height: 318px;
    overflow: scroll;
    overflow-y: scroll;
    overflow-x: hidden;
  }
  
  .connection-alert {
    width: 300px;
    position: fixed;
    bottom: 10px;
    right: 30px;
  }
  .panel-title {
    text-transform: initial !important;
  }

  #emitDataMenuButton {
    margin-right: 0;
  }
  </style>
  <meta property="og:image" content="http://amritb.github.io/socketio-client-tool/screenshot.png" />
  <meta property="og:title" content="Socket.io Client Tool" />
  <meta property="og:description" content="This tools helps you to test socket.io servers." />
</head>

<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Socket.io Client Tool</a>
      </div>
      <p class="navbar-text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<iframe src="https://ghbtns.com/github-btn.html?user=amritb&repo=socketio-client-tool&type=star&count=true&size=small" frameborder="0" scrolling="0" width="170px" height="20px"></iframe></p>
      <br>
      <div style="display: inline-block;">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <button id="emitDataMenuButton" type="button" class="btn btn-warning navbar-btn navbar-right disabled" data-toggle="modal" data-target="#emitDataModal">Emit data</button>
          <p class="navbar-text navbar-right">&nbsp; &nbsp;</p>
          <form id="connect" class="navbar-form navbar-right" role="search" style="margin-right: -30px;">
            <div class="form-group long-input">
              <input id="url" name="url" type="text" class="form-control inline-right-margin" placeholder="Socket.io server URL">
            </div>
            <input id="path" name="path" type="text" class="form-control inline-right-margin" placeholder="Path, eg socket.io">
            <input id="token" name="token" type="text" class="form-control inline-right-margin" placeholder="Authentication token">
            <button type="submit" class="btn btn-success">Connect</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <!--  col-sm-offset-3 -->
        <div id="addNewPanel">
          <div class="well">
            <form class="form-inline text-center" id="addListener">
              <div class="form-group has-success long-input">
                <label class="sr-only" for="exampleInputEmail3">Event</label>
                <input type="text" class="eventName form-control inline-right-margin" id="exampleInputEmail3" placeholder="Event name">
              </div>
              <button type="submit" class="btn btn-success">Listen</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div id="eventPanels">
          <div class="panel panel-primary" id="panel-connected">
            <div class="panel-heading">
              <button type="button" class="btn btn-warning btn-xs pull-right" data-toggle="collapse" data-target="#connectionPanel" aria-expanded="false" aria-controls="connectionPanel">
                Toggle panel</button>
              <h3 class="panel-title">On "connect / disconnect" Events</h3>
            </div>
            <div id="connectionPanel" class="panel-body">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger connection-alert disconnected-alert text-center">
    <strong>Disconnected</strong>
  </div>
  <div class="alert alert-success connection-alert connected-alert text-center">
    <strong>Connected!</strong>
  </div>

  <div class="modal fade" id="emitDataModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Emit data</h4>
        </div>
        <form id="emitData">
          <div class="modal-body">
            <div class="form-group">
              <label for="event-name" class="control-label">Event:</label>
              <input type="text" class="form-control" id="event-name">
            </div>
            <div class="form-group">
              <label for="data-text" class="control-label">Data:</label>
              <textarea class="form-control" id="data-text"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Emit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  
  <script src="app.js"></script>
</body>

</html>
